<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,500;1,9..40,500&family=Inter:opsz,wght@14..32,700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>BeelBeel</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <section class="container header_container">
          <img src="/img/smile 2.svg" alt="icon" width="40" height="40" />
        </section>
      </header>
      <main>
        <section class="container hero_container">
          <h1 class="hero">
            Open Your <br />
            BeelBeel.
          </h1>
          <a href="#" id="download_link">
            <div><h2 class="hero_btn">Download</h2></div>
          </a>
        </section>
      </main>
      <footer>
        <section class="container footer_main">
          <div class="footer_info">
            <div class="footer_language">
              <div><p>Â© 2024 Beelbeel</p></div>

              <div>
                <select class="index_select" id="language" name="language">
                  <option value="en" selected>English</option>
                  <option value="ru">Russian</option>
                  <option value="pl">Spanish</option>
                  <option value="fr">French</option>
                  <option value="fr">Dutch</option>
                  <option value="fr">German</option>
                  <option value="fr">Japanese</option>
                  <option value="fr">Korean</option>
                  <option value="fr">Portuguese</option>
                  <option value="fr">Swedish</option>
                </select>
              </div>
            </div>
          </div>
          <nav class="footer_nav">
            <ul class="footer_nav_list">
              <li><a href="/about.html">About</a></li>
              <li>Privacy</li>
              <li>Terms</li>
              <li>Contact</li>
            </ul>
          </nav>
        </section>
      </footer>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const downloadLink = document.getElementById("download_link");
        const userAgent =
          navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
          downloadLink.href =
            "https://play.google.com/store/apps/details?id=com.example.app";
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          downloadLink.href =
            "https://apps.apple.com/us/app/example-app/id123456789";
        } else {
          downloadLink.href = "https://example.com";
        }
      });
    </script>
  </body>
</html>
