<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,500;1,9..40,500&family=Inter:opsz,wght@14..32,700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>BeelBeel</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <section class="container header_container">
          <img src="/img/smile 2.svg" alt="아이콘" width="40" height="40" />
        </section>
      </header>
      <main>
        <section class="container hero_container">
          <h1 class="hero">
            BeelBeel을 열다.
          </h1>
          <a href="#" id="download_link">
            <div><h2 class="hero_btn">다운로드</h2></div>
          </a>
          <div class="main_store_buttons">
            <a
              href="https://apps.apple.com/in/app/beelbeel/id9999999999"
              target="_blank"
              class="store_button app_store"
            >
              <img
                class="button_img"
                src="/img/Vector.svg"
                alt="애플"
                width="31"
              />
              <div>
                <p>다음에서 다운로드</p>
                <h2>App Store</h2>
              </div>
            </a>
            <a
              href="https://play.google.com/store/apps/details?id=com.beelbeel"
              target="_blank"
              class="store_button google_play"
            >
              <img
                class="button_img"
                src="/img/google-play-svgrepo-com.svg"
                alt="구글"
                width="35"
                height="35"
              />
              <div>
                <p>GET IT ON</p>
                <h2>Google Play</h2>
              </div>
            </a>
          </div>
        </section>
      </main>
      <footer>
        <section class="container footer_main">
          <div class="footer_info">
            <div class="footer_language">
              <div><p>© 2024 Beelbeel</p></div>

              <div>
                <select class="index_select" id="language" name="language">
                    <option value="en">영어</option>
                    <option value="ru">러시아어</option>
                    <option value="sp">스페인어</option>
                    <option value="fr">프랑스어</option>
                    <option value="du">네덜란드어</option>
                    <option value="gr">독일어</option>
                    <option value="jp">일본어</option>
                    <option value="kr" selected>한국어</option>
                    <option value="pt">포르투갈어</option>
                    <option value="sw">스웨덴어</option>
                </select>
              </div>
            </div>
          </div>
          <nav class="footer_nav">
            <ul class="footer_nav_list">
              <li><a href="/kr/about.html">소개</a></li>
              <li><a href="#">개인정보 처리방침</a></li>
              <li><a href="/kr/terms.html">이용약관</a></li>
              <li><a href="/kr/contact.html">연락처</a></li>
            </ul>
          </nav>
        </section>
      </footer>
    </div>
   <script src="/js/index.js"></script>
   <script>document.addEventListener("DOMContentLoaded", function () {
    const downloadLink = document.getElementById("download_link");
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
  
    if (/android/i.test(userAgent)) {
      downloadLink.href =
        "https://play.google.com/store/apps/details?id=com.example.app";
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      downloadLink.href = "https://apps.apple.com/us/app/example-app/id123456789";
    } else {
      downloadLink.href = "https://example.com";
    }
  });</script>
  </body>
</html>
