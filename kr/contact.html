<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,500;1,9..40,500&family=Inter:opsz,wght@14..32,700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>BeelBeel</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <section class="container header_container">
          <img src="/img/smile 2.svg" alt="아이콘" width="40" height="40" />
        </section>
      </header>
      <main>
        <section class="container contact_container">
          <h1 class="contact_hero">연락처</h1>
          <div class="contact_wrapper">
            <div class="contact_connect">
              <h2 class="contact_list_title">연결해 보세요</h2>
              <a class="contact_link" href="mailto:support@beelbeel.com"
                >Support@beelbeel.com</a
              >
            </div>
            <ul class="contact_list">
              <li class="contact_list_item">
                <img
                  class="contact_img"
                  src="/img/Vector (1).svg"
                  alt="파트너"
                />
                <div class="contact_list_info">
                  <h2 class="contact_list_title">파트너</h2>
                  <a class="contact_link" href="mailto:business@beelbeel.com"
                    >Business@beelbeel.com</a
                  >
                </div>
              </li>
              <li class="contact_list_item">
                <img class="contact_img" src="/img/Stock_cut.svg" alt="미디어" />
                <div class="contact_list_info">
                  <h2 class="contact_list_title">미디어</h2>
                  <a class="contact_link" href="mailto:ress@beelbeel.com"
                    >Press@beelbeel.com</a
                  >
                </div>
              </li>
              <li class="contact_list_item">
                <img
                  class="contact_img"
                  src="/img/753941_lawyer_judge_justice_law_legal_icon (1) 1.svg"
                  alt="법률"
                />
                <div class="contact_list_info">
                  <h2 class="contact_list_title">법률 문의</h2>
                  <a class="contact_link" href="mailto:legal@beelbeel.com"
                    >Legal@beelbeel.com</a
                  >
                </div>
              </li>
              <li class="contact_list_item">
                <img class="contact_img" src="/img/Layer_1.svg" alt="" />
                <div class="contact_list_info">
                  <h2 class="contact_list_title">개인정보</h2>
                  <a class="contact_link" href="mailto:privacy@beelbeel.com"
                    >Privacy@beelbeel.com</a
                  >
                </div>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <div class="footer_wrapper"><footer>
        <section class="container footer_container">
          <div class="footer_info">
            <h2 class="footer_info_title">지금 다운로드</h2>
            <div class="store_buttons">
              <a
                href="https://apps.apple.com/in/app/beelbeel/id9999999999"
                target="_blank"
                class="store_button app_store"
              >
                <img
                  class="button_img"
                  src="/img/Vector.svg"
                  alt="apple"
                  width="31"
                />
                <div>
                  <p>다음에서 다운로드</p>
                  <h2>App Store</h2>
                </div>
              </a>
              <a
                href="https://play.google.com/store/apps/details?id=com.beelbeel"
                target="_blank"
                class="store_button google_play"
              >
                <img
                  class="button_img"
                  src="/img/google-play-svgrepo-com.svg"
                  alt="google"
                  width="35"
                  height="35"
                />
                <div>
                  <p>Google Play에서 다운로드</p>
                  <h2>Google Play</h2>
                </div>
              </a>
            </div>
            <div class="desktop_footer">
              <div class="footer_language">
                <div><p>© 2024 Beelbeel</p></div>

                <div>
                  <select class="select" id="language" name="language">
                    <option value="en">영어</option>
                    <option value="ru">러시아어</option>
                    <option value="sp">스페인어</option>
                    <option value="fr">프랑스어</option>
                    <option value="du">네덜란드어</option>
                    <option value="gr">독일어</option>
                    <option value="jp">일본어</option>
                    <option value="kr" selected>한국어</option>
                    <option value="pt">포르투갈어</option>
                    <option value="sw">스웨덴어</option>
                  </select>
                </div>
              </div>
              <nav class="footer_nav">
                <ul class="footer_nav_list">
                  <li><a href="/kr/about.html">소개</a></li>
                  <li><a href="#">개인정보 처리방침</a></li>
                  <li><a href="/kr/terms.html">이용약관</a></li>
                  <li><a href="/kr/contact.html">연락처</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </section>
      </footer></div>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
