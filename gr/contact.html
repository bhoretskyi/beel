<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,500;1,9..40,500&family=Inter:opsz,wght@14..32,700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>BeelBeel</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <section class="container header_container">
          <img src="/img/smile 2.svg" alt="Icon" width="40" height="40" />
        </section>
      </header>
      <main>
        <section class="container contact_container">
          <h1 class="contact_hero">Kontakt</h1>
          <div class="contact_wrapper">
            <div class="contact_connect">
              <h2 class="contact_list_title">Lass uns verbinden</h2>
              <a class="contact_link" href="mailto:support@beelbeel.com"
                >Support@beelbeel.com</a
              >
            </div>
            <ul class="contact_list">
              <li class="contact_list_item">
                <img
                  class="contact_img"
                  src="/img/Vector (1).svg"
                  alt="Partner"
                />
                <div class="contact_list_info">
                  <h2 class="contact_list_title">Partner</h2>
                  <a class="contact_link" href="mailto:business@beelbeel.com"
                    >Business@beelbeel.com</a
                  >
                </div>
              </li>
              <li class="contact_list_item">
                <img class="contact_img" src="/img/Stock_cut.svg" alt="Medien" />
                <div class="contact_list_info">
                  <h2 class="contact_list_title">Medien</h2>
                  <a class="contact_link" href="mailto:press@beelbeel.com"
                    >Press@beelbeel.com</a
                  >
                </div>
              </li>
              <li class="contact_list_item">
                <img
                  class="contact_img"
                  src="/img/753941_lawyer_judge_justice_law_legal_icon (1) 1.svg"
                  alt="Rechtlich"
                />
                <div class="contact_list_info">
                  <h2 class="contact_list_title">Rechtliche Anfragen</h2>
                  <a class="contact_link" href="mailto:legal@beelbeel.com"
                    >Legal@beelbeel.com</a
                  >
                </div>
              </li>
              <li class="contact_list_item">
                <img class="contact_img" src="/img/Layer_1.svg" alt="" />
                <div class="contact_list_info">
                  <h2 class="contact_list_title">Datenschutz</h2>
                  <a class="contact_link" href="mailto:privacy@beelbeel.com"
                    >Privacy@beelbeel.com</a
                  >
                </div>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <div class="desktop_footer">
        <div class="footer_language">
          <div><p>© 2024 Beelbeel</p></div>

          <div>
            <select class="select" id="language" name="language">
              <option value="en">Englisch</option>
              <option value="ru">Russisch</option>
              <option value="sp">Spanisch</option>
              <option value="fr">Französisch</option>
              <option value="du" selected>Deutsch</option>
              <option value="gr">Deutsch</option>
              <option value="jp">Japanisch</option>
              <option value="kr">Koreanisch</option>
              <option value="pt">Portugiesisch</option>
              <option value="sw">Schwedisch</option>
            </select>
          </div>
        </div>
        <nav class="footer_nav">
          <ul class="footer_nav_list">
            <li><a href="/gr/about.html">Über</a></li>
            <li><a href="#">Datenschutz</a></li>
            <li><a href="/gr/terms.html">Bedingungen</a></li>
            <li><a href="/gr/contact.html">Kontakt</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
