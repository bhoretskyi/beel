<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,500;1,9..40,500&family=Inter:opsz,wght@14..32,700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>BeelBeel</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <section class="container header_container">
          <img src="/img/smile 2.svg" alt="Icon" width="40" height="40" />
        </section>
      </header>
      <main>
        <section class="container hero_container">
          <h1 class="hero">
            Öffnen Sie Ihr
            BeelBeel.
          </h1>
          <a href="#" id="download_link">
            <div><h2 class="hero_btn">Herunterladen</h2></div>
          </a>
          <div class="main_store_buttons">
            <a
              href="https://apps.apple.com/in/app/beelbeel/id9999999999"
              target="_blank"
              class="store_button app_store"
            >
              <img
                class="button_img"
                src="/img/Vector.svg"
                alt="apple"
                width="31"
              />
              <div>
                <p>Herunterladen im</p>
                <h2>App Store</h2>
              </div>
            </a>
            <a
              href="https://play.google.com/store/apps/details?id=com.beelbeel"
              target="_blank"
              class="store_button google_play"
            >
              <img
                class="button_img"
                src="/img/google-play-svgrepo-com.svg"
                alt="google"
                width="35"
                height="35"
              />
              <div>
                <p>Holen Sie es auf</p>
                <h2>Google Play</h2>
              </div>
            </a>
          </div>
        </section>
      </main>
      <footer>
        <section class="container footer_main">
          <div class="footer_info">
            <div class="footer_language">
              <div><p>© 2024 Beelbeel</p></div>

              <div>
                <select class="index_select" id="language" name="language">
                    <option value="en">Englisch</option>
                    <option value="ru">Russisch</option>
                    <option value="sp">Spanisch</option>
                    <option value="fr">Französisch</option>
                    <option value="du" selected>Deutsch</option>
                    <option value="gr">Deutsch</option>
                    <option value="jp">Japanisch</option>
                    <option value="kr">Koreanisch</option>
                    <option value="pt">Portugiesisch</option>
                    <option value="sw">Schwedisch</option>
                </select>
              </div>
            </div>
          </div>
          <nav class="footer_nav">
            <ul class="footer_nav_list">
              <li><a href="/gr/about.html">Über</a></li>
                  <li><a href="#">Datenschutz</a></li>
                  <li><a href="/gr/terms.html">Bedingungen</a></li>
                  <li><a href="/gr/contact.html">Kontakt</a></li>
          </nav>
        </section>
      </footer>
    </div>
    <script src="/js/index.js"></script>
    <script>document.addEventListener("DOMContentLoaded", function () {
      const downloadLink = document.getElementById("download_link");
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    
      if (/android/i.test(userAgent)) {
        downloadLink.href =
          "https://play.google.com/store/apps/details?id=com.example.app";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        downloadLink.href = "https://apps.apple.com/us/app/example-app/id123456789";
      } else {
        downloadLink.href = "https://example.com";
      }
    });</script>
  </body>
</html>
